<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <p class="name_text"><input type="text" name="" id="name_input"></p>
        <br>
        <p class="surname_text"><input type="text" name="" id="surname_Input"></p>


        <button onclick="pushToSession()">
            press to send
        </button>

        <button onclick="retreveFromStorage()">press to pull</button>
    </fieldset>

    <script>
        myBio = {
            name: 'savvas',
            surname: 'Nicolaou',
            age: 18
        }

        function pushToSession() {
            sessionStorage.setItem('myBio', JSON.stringify(myBio));
            console.log(sessionStorage);
        }

        function retreveFromStorage() {
            myBio = JSON.parse(window.sessionStorage.getItem('myBio'));
            console.log(myBio)
        }
    </script>
</body>

</html>
