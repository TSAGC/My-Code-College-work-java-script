<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let age = prompt("Please enter your age:");
        age = parseInt(age);

        let message;

        if (age >= 21) {
            message = "Confirmed entry to the venue and ability to purchase alcohol.";
        } else if (age >= 19) {
            message = "Confirmed entry to the venue but denied purchase of alcohol.";
        } else {
            message = "Denied entry to the venue.";
        }

        console.log(message);
    </script>
</body>

</html>
