<!DOCTYPE html>
<html>
<head>
  <title>Form Validator</title>
</head>
<body>
  <form id="myForm">
    <label for="first">First Name:</label>
    <input type="text" id="first" name="first"><br><br>

    <label for="last">Last Name:</label>
    <input type="text" id="last" name="last"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    const form = document.getElementById('myForm');

    form.addEventListener('submit', function(event) {
      let error = false;

      function checker(value, fieldName) {
        if (!value.trim()) {
          console.log(`${fieldName} is required.`);
          error = true;
        } else {
          console.log(`${fieldName} length: ${value.length}`);
        }
      }

      const firstName = form.elements['first'].value;
      const lastName = form.elements['last'].value;
      const age = form.elements['age'].value;

      checker(firstName, 'First Name');
      checker(lastName, 'Last Name');

      if (age < 19) {
        console.log('Age must be 19 or over.');
        error = true;
      }

      if (error) {
        event.preventDefault();
        console.log('Form submission prevented due to errors.');
      }
    });
  </script>
</body>
</html>
