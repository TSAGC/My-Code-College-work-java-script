<!DOCTYPE html>
<html>

<head>
  <title>Click Me Game</title>
  <style>
    .output {
      width: 500px;
      height: 500px;
      border: 1px solid black;
      margin: auto;
      text-align: center;
      position: relative;
    }

    .box {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: red;
      display: none;
    }

    .message {
      text-align: center;
      padding: 10px;
      font-size: 1.3em;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="output"></div>
  <div class="message">Press to Start</div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    context.fillStyle = "blue";
    context.fillRect(Math.floor(Math.random()*document.getElementsByClassName("output").width), Math.floor(Math.random()*document.getElementsByClassName("output").length), 50, 50);
  </script>
</body>

</html>
