<body>
    <script>
        function calculator(val1,val2,operator) {
            if (operator === "+") {
                return(val1+val2);
            }else if (operator === "-") {
                return(val1-val2);
            }else if (operator === "*" || operator === "x" || operator === "X") {
                return(val1*val2);
            }else if (operator === "/") {
                return(val1/val2);
            }else{return("value was not accepted")};
        }

      console.log(`this is the awnser  ${alculator(prompt("enter value 1"),prompt("enter value 2"),prompt("enter operator +|-|*|/"))}`);
    </script>
</body>
