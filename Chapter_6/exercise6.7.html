<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
let start = 10; 

function countdown(value) { 
    console.log(value); 

    if (value < 1) { 
        return;
    } else { 
        countdown(value - 1); 
    }
}

countdown(start); // Step 9
    </script>
</body>

</html>
