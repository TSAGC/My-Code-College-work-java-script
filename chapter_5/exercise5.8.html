<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let output = "";
let skipNumber = 5;

for (let i = 1; i <= 10; i++) {
    if (i === skipNumber) {
        continue;
    }
    output += i;
}
console.log("Using continue:", output);

//========================================================================================================================================

output = "";
skipNumber = 5;

for (let i = 1; i <= 10; i++) {
    if (i === skipNumber) {
        break;
    }
    output += i;
}

console.log("Using break:", output);


    </script>
</body>
</html>
